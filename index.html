<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <title>signup form</title>
    </head>
    <body>
      <main class="wrapper">
        <section class="section-text">
          <h1 class="text-title">Learn to code by watching others</h1>
          <p class="text-description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
            but understanding how developers think is invaluable.</p>
        </section>
    
        <section class="section-form">
          <a href="#" class="btn form-btn"><b>Try it free 7 days</b> then $20/mo. thereafter</a>
    
          <form class="form" id="form">
            <div class="form-group">
              <input type="text" name="name" placeholder="First Name">
              <span class="icon-warning fas fa-exclamation-circle"></span>
            </div>
    
            <div class="form-group">
              <input type="text" name="lastname" placeholder="Last Name">
              <span class="icon-warning fas fa-exclamation-circle"></span>
            </div>
    
            <div class="form-group">
              <input type="email" name="email" placeholder="Email Address">
              <span class="icon-warning fas fa-exclamation-circle"></span>
            </div>
    
            <div class="form-group">
              <input type="password" name="password" placeholder="Password">
              <span class="icon-warning fas fa-exclamation-circle"></span>
            </div>
    
            <button type="submit" class="btn">Claim your free trial</button>
            <span class="form-terms">By clicking the button, you are agreeging to our <a href="#">Terms and Services</a></span>
          </form>
        </section>
      </main>
    
      <script src="script.js"></script>
    </body>
</html>
